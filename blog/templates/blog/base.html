{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog wędkarski</title>
    <!-- <link rel="stylesheet" href="https://bootswatch.com/4/snadstone/bootstrap.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/bootstrap_offline.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/form.css' %}">
</head>

<body>
    <div class="container min-vh-100 px-0" style="background-color: #f8f5f0cc;">
        <nav class="navbar navbar-dark bg-primary">
            <a class="text-white navbar-brand mr-auto ml-4" href="{% url 'post-list' %}">Blog wędkarski</a>
            {% if user.is_authenticated %}
            <a class="btn btn-info mr-2" style="width: 80px;" href="{% url 'profile-detail' %}">Profil</a>
            <a class="btn btn-danger" style="width: 80px;" href="{% url 'logout' %}">Wyloguj</a>
            {% endif %}
        </nav>

        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert alert-dismissible alert-{{ message.tags }}" role="alert">
                <strong>{{ message }}</strong>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="row justify-content-center p-5">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
